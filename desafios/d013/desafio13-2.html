<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 300px;
        }

        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
            background-color: lightgray;
        }

        td.mod {
            background-color: aqua;
        }

        td.dado {
            background-color: bisque;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="4" class="mod">A</td>
            <td rowspan="4" class="mod">B</td>
        </tr>
        <tr>
            <td rowspan="4" class="mod">C</td>
            <td class="dado">D</td>
            <td>E</td>
            <td class="dado">F</td>
        </tr>
        <tr>
            <td>G</td>
            <td class="dado">H</td>
            <td>I</td>
        </tr>
        <tr>
            <td class="dado">J</td>
            <td>L</td>
            <td class="dado">M</td>
        </tr>
        <tr>
            <td colspan="4" class="mod">N</td>
        </tr>
    </table>
</body>
</html>
